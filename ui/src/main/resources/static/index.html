<!doctype html>
<html>
<head>
  <base href="/">
  <title>Hello Angular</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="/js/angular-route.min.js"></script>
  <script src="/js/angular-resource.min.js"></script>
  <script src="/app/main.js"></script>
</head>
<body ng-app="App">
<p1>hello, this is index home</p1>
  <div class="container" ng-controller="MainCtrl">
    <p1>{{message.content}}</p1>
  </div>


  <script type="text/javascript">
      var app = angular.module("App");
      app.controller('MainCtrl',function ($scope,$http)  {
         $scope.message = {id:1,content:'hello, this is original'};
         $http.post("/resource",{}).then(function(result,status,headers,config){
             console.log(result);
             $scope.message = result.data;
         }).catch(function(result,status,headers,config){
             console.log(result);
         });
      });
  </script>
</body>
</html>
